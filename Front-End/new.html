    <div class="container rounded bg-white mt-5 mb-5">
        <div class="row">
            <div class="col-md-3 border-right">
                <div class="d-flex flex-column align-items-center text-center p-3 py-5">

            </div>
            <div class="col-md-5 border-right">
                <div class="p-3 py-5">
                    <div class="d-flex justify-content-between align-items-center mb-3">
                        <h4 class="text-right">Profile Settings</h4>
                    </div>
                    <div class="row mt-2">
                        <div class="col-md-12">
                            <label class="labels">Name</label>
                            <input type="text" class="form-control" placeholder="Name" value="">
                        </div>
                    </div>
                    <div class="row mt-3">
                        <div class="col-md-12">
                            <label class="labels">Mobile Number</label>
                            <input type="text" class="form-control" placeholder="Enter Phone Number" value="">
                        </div>
                        <div class="col-md-12">
                            <label class="labels">Address</label>
                            <input type="text" class="form-control" placeholder="Enter Address" value="">
                        </div>
                        <div class="col-md-12">
                            <label class="labels">Stream</label>
                            <input type="text" class="form-control" placeholder="Enter Stream" value="">
                        </div>
                        <div class="col-md-12">
                            <label class="labels">Roll Number</label>
                            <input type="text" class="form-control" placeholder="Enter Roll Number" value="">
                        </div>
                        <div class="col-md-12">
                            <label class="labels">Registration Number</label>
                            <input type="text" class="form-control" placeholder="Enter Reg. no" value="">
                        </div>
                        <div class="col-md-12">
                            <label class="labels">CGPA</label>
                            <input type="text" class="form-control" placeholder="Enter CGPA" value="">
                        </div>
                        <div class="col-md-12">
                            <label class="labels">Email ID</label>
                            <input type="text" class="form-control" placeholder="Enter Email id" value="">
                        </div>
                        <div class="col-md-12">
                            <label class="labels">Head of Depertment</label>
                            <input type="text" class="form-control" placeholder="HOD Name" value="">
                        </div>
                    </div>
                    <div class="mt-5 text-center">
                        <button class="btn btn-primary profile-button" type="button">Save Profile</button>
                        <button class="btn btn-primary profile-button" type="button">Delete Profile</button>
                    </div>
                </div>
            </div>
